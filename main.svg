<!-- https://github.com/DenverCoder1/github-readme-youtube-cards -->
<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
    width="315" height="300" viewBox="0 0 315 300">
    <defs>
        <clipPath id="image-clip">
            <use xlink:href="#rect" />
        </clipPath>
    </defs>
     <!-- outer rectangle -->
  <rect id="rect" rx="40" width="315" height="250"
        fill="#0d1117" />
    <!-- thumbnail image -->
    <image width="315" clip-path="url(#image-clip)" href="https://img.itch.zone/aW1nLzE3MTE3NjkwLnBuZw==/315x250%23c/47Deb6.png" />
<!-- title -->
<g transform="translate(10, 270)">
        <text fill="#000" font-family="Roboto, Segoe UI, Ubuntu, Arial, sans-serif"
            font-weight="600" font-size="30px">
            <tspan x="0" dy="10px">Overdrive</tspan>
        </text>
    </g>
</svg>